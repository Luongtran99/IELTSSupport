                <ul style="margin-top: 10px;font-size: 1.5rem;" id="spwordlist">
                </ul>
              </div>
            </div>

              </div>
              <div style="width:100%;display: flex;justify-content: center;">

        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">

              <button class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div style="width: 100%;height: 300px;border-style: dashed;padding:20px" contenteditable="true" id="topic">

              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger" data-dismiss="modal" aria-label="close">Close</button>
              <button class="btn btn-primary" data-dismiss="modal" aria-label="close" id="save">Save</button>
            </div>
