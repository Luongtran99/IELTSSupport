    <script type="text/javascript">
        function load(){

            var essayList = document.getElementById("essaylist");
            var myHeader = new Headers();
            myHeader.append("Content-Type", "application/json");
            myHeader.append("Authorization", "Bearer " + localStorage.getItem("accessToken"));

        // get all essay
            var requestOptions = {
                method:"GET",
                headers:myHeader,
                redirect:"follow"
            };

            fetch("https://localhost:44391/api/user", requestOptions)
            .then(response => response.json())
            .then(result => {
                console.log(result);
                document.getElementById("firstname").value = result.firstName;
                document.getElementById("lastname").value = result.lastName;
                document.querySelectorAll("#email").forEach(i => i.value = result.email);
                document.querySelectorAll("#phonenumber").forEach(i => i.value = result.phoneNumber);
            })
            .catch(error => console.log(error));
        }
    </script>
